[package]
name = "cf-static-tr-plugin"
version = "0.1.3"
edition.workspace = true
license.workspace = true
authors.workspace = true
description = "Tenant resolver plugin with static config-based tenant data and access rules"
repository.workspace = true
readme = "README.md"
keywords = ["cyberfabric", "cyberfabric-system"]
categories = ["web-programming"]

[lib]
name = "static_tr_plugin"

[lints]
workspace = true

[dependencies]
# Local dependencies
tenant-resolver-sdk = { package = "cf-tenant-resolver-sdk", version = "0.1.5", path = "../../tenant-resolver-sdk" }
types-registry-sdk = { package = "cf-types-registry-sdk", version = "0.1.4", path = "../../../types-registry/types-registry-sdk" }

# ModKit dependencies
modkit = { workspace = true }
modkit-macros = { workspace = true }
modkit-security = { workspace = true }
modkit-odata = { workspace = true }

# Async runtime
async-trait = { workspace = true }

# Data structures
uuid = { workspace = true }

# Error handling
anyhow = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Logging
tracing = { workspace = true }

# Required by modkit::module macro
inventory = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["rt", "macros"] }
