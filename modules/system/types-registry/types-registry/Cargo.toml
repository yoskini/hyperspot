[package]
name = "cf-types-registry"
version = "0.1.4"
edition.workspace = true
license.workspace = true
authors.workspace = true
description = "Types Registry module: GTS entity registration, storage, and REST API"
repository.workspace = true
readme = "README.md"
keywords = ["cyberfabric", "cyberfabric-system"]
categories = ["development-tools"]

[lints]
workspace = true

[lib]
name = "types_registry"
doctest = false

[dependencies]
# SDK - public API, models, and errors
types-registry-sdk = { package = "cf-types-registry-sdk", version = "0.1.4", path = "../types-registry-sdk" }

# GTS types (from git dependency)
gts = { workspace = true }

# Core dependencies
anyhow = { workspace = true }
async-trait = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
inventory = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
utoipa = { workspace = true }
axum = { workspace = true, features = ["macros"] }
uuid = { workspace = true, features = ["v5"] }
thiserror = { workspace = true }
parking_lot = { workspace = true }

# Local dependencies
modkit = { workspace = true }
modkit-macros = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
